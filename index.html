<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deshi Deals E-commerce</title>
    <!-- work sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind and daisyui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font -->
    <style>
      * {
        font-family: "Work Sans", sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#F8F8F8] px-3">
    <header class="shadow p-4 container mx-auto">
      <div class="flex justify-center items-center gap-2">
        <img src="./assets/logo.png" alt="" class="w-12 md:w-16" />
        <div>
          <h2 class="text-pink-500 md:text-5xl text-3xl">
            Deshi <span class="font-bold">Deals</span>
          </h2>
          <p class="text-pink-400 text-xl">Cheap Price , Best Quality</p>
        </div>
      </div>
    </header>

    <main class="pb-36">
      <!-- hero section -->
      <section
        id="hero"
        class="mt-1 pt-28 flex flex-col justify-center items-center container mx-auto bg-gradient-to-b from-[#FFF] to-[#F6DDEA]"
      >
        <div class="flex flex-col justify-center items-center -mb-[100px]">
          <div class="flex items-center flex-col">
            <div class="text-center mb-10">
              <h1 class="text-3xl md:text-5xl font-bold">
                Purchase TK 200 or above & get
              </h1>
              <h1 class="text-5xl font-bold text-[#E527B2]">20% off</h1>
            </div>

            <div class="flex items-center gap-2">
              <div>
                <input
                  type="text"
                  class="px-11 py-4 rounded-lg border-gray-100"
                  placeholder="Use Promo Code"
                  required
                />
              </div>
              <button
                class="text-xl text-white font-semibold py-4 px-11 bg-[#E527B2] rounded-lg cursor-pointer"
              >
                SELL200
              </button>
            </div>
          </div>
          <img src="./assets/hero-bg.png" alt="" class="w-[1010px]" />
        </div>
      </section>

      <!-- main section -->
      <section
        class="mx-auto mt-28 w-10/12 grid grid-cols-12 gap-24 box-border items-start"
      >
        <!-- products section -->
        <section id="products-container" class="col-span-8">
          <h2 class="text-4xl font-bold">Kitchenware</h2>
          <div id="kitchen-items">
            <div class="grid grid-cols-3 gap-6 mt-8">
              <!-- card-1 -->
              <div class="card bg-base-100 w-full shadow-sm">
                <figure class="py-8 px-24 bg-[#1111110d] rounded-lg m-5">
                  <img src="./assets/kitchen-1.png" alt="Shoes" />
                </figure>
                <div class="card-body items-center text-center gap-2 p-0 pb-5">
                  <h2 class="card-title" id="card-title-1">K. Accessories</h2>
                  <p class="text-xl font-normal text-gray-500">
                    <span id="card-price-1">39.00</span>
                    TK
                  </p>
                  <div class="card-actions p-4 m-0">
                    <button
                      class="btn bg-pink-500 text-xl font-semibold text-white px-4 py-3 card-btn"
                    >
                      Add to Cart
                    </button>
                  </div>
                </div>
              </div>

              <div class="card bg-base-100 w-full shadow-sm">
                <figure class="py-8 px-24 bg-[#1111110d] rounded-lg m-5">
                  <img src="./assets/kitchen-2.png" alt="Shoes" />
                </figure>
                <div class="card-body items-center text-center gap-2 p-0 pb-5">
                  <h2 class="card-title" id="card-title-1">K. Accessories</h2>
                  <p class="text-xl font-normal text-gray-500">
                    <span id="card-price-1">39.00</span>
                    TK
                  </p>
                  <div class="card-actions p-4 m-0">
                    <button
                      class="btn bg-pink-500 text-xl font-semibold text-white px-4 py-3 card-btn"
                    >
                      Add to Cart
                    </button>
                  </div>
                </div>
              </div>

              <div class="card bg-base-100 w-full shadow-sm">
                <figure class="py-8 px-24 bg-[#1111110d] rounded-lg m-5">
                  <img src="./assets/kitchen-3.png" alt="Shoes" />
                </figure>
                <div class="card-body items-center text-center gap-2 p-0 pb-5">
                  <h2 class="card-title" id="card-title-1">Home Cooker</h2>
                  <p class="text-xl font-normal text-gray-500">
                    <span id="card-price-1">39.00</span>
                    TK
                  </p>
                  <div class="card-actions p-4 m-0">
                    <button
                      class="btn bg-pink-500 text-xl font-semibold text-white px-4 py-3 card-btn"
                    >
                      Add to Cart
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- aside section -->
        <aside id="aside" class="col-span-4">
          <!-- coupon card -->
          <div class="mt-16 bg-white p-6">
            <h2 class="text-2xl font-medium mb-4">Have coupon?</h2>
            <div class="join">
              <input
                class="input join-item py-6 focus:border-none rounded-l-sm"
                placeholder="Coupon code"
              />
              <button
                class="btn join-item rounded-r-sm bg-pink-500 text-xl font-semibold text-white py-6 px-4"
              >
                Apply
              </button>
            </div>
          </div>

          <!-- purchase section -->
          <div class="bg-white p-5 mt-10">
            <div id="card-container" class="space-y-6"></div>

            <div class="my-10">
              <p class="text-xl font-medium">
                Total Pice : <span id="total-price"> 0.00 </span>Tk
              </p>
            </div>
            <button
              class="p-4 text-xl font-medium text-white bg-pink-500 btn-block rounded-lg"
            >
              Make Purchase
            </button>
          </div>
        </aside>
      </section>
    </main>
    <!-- script -->
    <script src="./script/script.js"></script>
  </body>
</html>
